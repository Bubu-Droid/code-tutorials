<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found</title>
  <style>
    :root {
      --bg: #1a1b26;
      --bg-alt: #16161e;
      --dark-black: #000;
      --fg: #c0caf5;
      --accent: #7aa2f7;
      --accent2: #bb9af7;
      --highlight-soft: #909dc7;
      --red: #f7768e;
      --green: #9ece6a;
      --yellow: #e0af68;
      --font-sans: "Inter", system-ui, sans-serif;
      --white: #b4f9f8;
      --storm: #414868;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font-sans);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 0.3em;
      color: var(--accent);
    }

    p {
      font-size: 1.2rem;
      color: var(--highlight-soft);
      margin-bottom: 2em;
    }

    a {
      display: inline-block;
      background-color: var(--accent);
      color: var(--bg);
      padding: 0.6em 1.2em;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    a:hover {
      background-color: var(--accent2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <p>This page doesn’t exist. Maybe it got tired and left.</p>
  <a href="{% url 'main:home_page' %}">← Back to Home</a>
</body>

</html>
