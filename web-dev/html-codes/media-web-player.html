<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Media Player</title>
</head>

<body>
    <h1>Videos</h1>
    <div>
        <video src="./videos/1.mp4" height="330" controls poster="./images/thumbnails/1.png"></video>
        <video src="./videos/2.mp4" height="330" controls poster="./images/thumbnails/2.png"></video>
        <video src="./videos/3.mp4" height="330" controls poster="./images/thumbnails/3.png"></video>
        <video src="./videos/4.mp4" height="330" controls poster="./images/thumbnails/4.png"></video>
        <video src="./videos/5.mp4" height="330" controls poster="./images/thumbnails/5.png"></video>
        <video src="./videos/6.mp4" height="330" controls poster="./images/thumbnails/6.png"></video>
    </div>
    <h1>Audio tracks</h1>
    <div>
        <audio src="./audios/1.mp3" controls></audio>
        <audio src="./audios/2.mp3" controls></audio>
        <audio src="./audios/3.mp3" controls></audio>
        <audio src="./audios/4.mp3" controls></audio>
        <audio src="./audios/5.mp3" controls></audio>
        <audio src="./audios/6.mp3" controls></audio>
    </div>
</body>

</html>
