<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tutorial</title>
  <style>
    p {
      background-color: blue;
      color: whitesmoke !important;
    }
  </style>
  <link rel="stylesheet" href="./10.css">
  <!-- Usually the style sheet that is added later is given more preference, but in case when the !important keyword is used, then the CSS is overwritten and the !important one is used no matter is before or after in the reference. -->
</head>

<body>
  <h3>This is a CSS tutorial</h3>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem illo, id eius exercitationem maiores aliquam nihil
    sint sed placeat voluptate voluptates fugiat quo quae debitis blanditiis ipsum nesciunt totam laboriosam.</p>
</body>

</html>
